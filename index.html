<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsla(46, 91%, 56%, 0.87);
      }
    </style>
  </head>
  <body>
    <main class="stat-container">
      <div class="img-div">
        <picture>
          <!-- FIXME: -->
          <!-- Desktop image was not served for desktop view  check later it later on FIXME -->
          <source
            media="min-width:1100px"
            srcset="./images/image-header-desktop.jpg"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt="insights that help your business grow"
          />
        </picture>
      </div>
      <div class="details-div">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat-div">
          <div class="mini-div">
            <h2>10k+</h2>
            <span>companies</span>
          </div>
          <div class="mini-div">
            <h2>314</h2>
            <span>templates</span>
          </div>
          <div class="mini-div">
            <h2>12m+</h2>
            <span>queries</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">MKF</a>
    </footer>
  </body>
</html>
